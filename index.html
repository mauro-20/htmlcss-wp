<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /font -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- intestazione -->
      <header>
        <div class="logo">
          <img src="./img/logo.png" alt="logo-neori">
        </div>
        <nav>
          <ul class="nav-bar">
            <li>features</li>
            <li>editorials</li>
            <li>environment</li>
            <li>blog</li>
            <li>shop</li>
            <li>contact</li>
          </ul>
        </nav>
      </header>
      <!-- /intestazione -->
      <!-- corpo pagina -->
      <main>
        <!-- section hero -->
        <section class="hero overlay">
          <div class="hero-text">
            <h2>
              Pretium ac placerat dui interdum nunc in eros urna morbi
            </h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum quis incidunt cupiditate sint numquam at autem
            </p>
          </div>
        </section>
        <!-- /section hero -->
        <!-- section leadership -->
        <section class="leadership">
          <!-- leadership title -->
          <div class="leadership-title"></div>
          <!-- /leadership title -->
          <!-- row -->
          <div class="row clearfix">
            <div class="col-left"></div>
            <div class="col-center"></div>
            <div class="col-right"></div>
          </div>
          <!-- /row -->
        </section>
        <!-- /section leadership -->
      </main>
      <!-- /corpo pagina -->
      <!-- footer -->
      <footer></footer>
      <!-- /footer -->
    </div>
  </body>
</html>
